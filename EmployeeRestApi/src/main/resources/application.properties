
spring.datasource.url=jdbc:mysql://localhost:3306/employee_management_system?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
#spring.jpa.hibernate.naming.physical-strategy=com.tavant.project.utils.TavantPhysicalNamingStrategy
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

logging.level.org.springframework=info
logging.level.com.feelfreetocode.springboot=info
logging.level.com.zaxxer=info

